<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login.html-css</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@0;1&family=Kenia&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Gemstones&family=Ruda:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel='stylesheet' type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>


    <form id="form">

        <h2>Sign up</h2>

        <div class="block">


            <div class="icon">
                <!-- <ion-icon name="person-circle-outline"></ion-icon> -->
            </div>
            <label for="first-name">Name</label>
            <input type="text" placeholder="enter your first-name" required id="Fname">

            <div class="icon">
                <!-- <ion-icon name="person-circle-outline"></ion-icon> -->
            </div>
            <label for="last-name">Surname</label>
            <input type="text" placeholder="enter your last-name" required id="Lname">
        </div>

        <div class="block">
            <div class="icon">
                <!-- <ion-icon name="mail"></ion-icon>  -->
            </div>
            <label for="email">Email</label>
            <input type="text" placeholder="enter your email" required id="email">


            <div class="icon">
                <!-- <ion-icon name="key"></ion-icon> -->
            </div>
            <label for="password">Password</label>
            <input type="password" placeholder="enter your password" required id="pas">
        </div>
        <br>
        <button class="btn1">Sign in
        </button><br>
        <p>Already have an acount? <a href="login.html">Log in</a></p>

    </form>




    <script src="register.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
