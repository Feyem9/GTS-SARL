<div class="flex m-auto h-screen justify-center">
    <form (ngSubmit)="submit()" class=" bg-gray-300 p-4 rounded-lg border m-auto w-1/3" #login="ngForm">
        <h1 class="text-center text-xl">Login</h1>
        <div class="m-5 w-3/4">
            <label for="email">email</label>
            <input type="email" id="email" class="p-2 rounded w-full border" placeholder="enter email"
                [(ngModel)]="form.email" name="email" #email="ngModel" required>
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-2 bg-red-300 text-red-500 rounded"
            [hidden]="email.valid">
            email field must be valid
        </div>

        <div class="m-5 w-3/4">
            <label for="password">password</label>
            <input type="password" id="password" class="p-2 rounded w-full border" placeholder="enter password"
                [(ngModel)]="form.password" name="password" #password="ngModel" required>
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
            class="p-2 bg-red-300 text-red-500 rounded" [hidden]="password.valid">
            password must be atless 8 characters
        </div>

        <div class="m-5 w-3/4">
            <button type="submit" [disabled]="login.form.invalid"
            class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded border">
            <ng-container *ngIf="isLoading()">
                loading...
            </ng-container>
            <ng-container *ngIf="!isLoading()">
                submit
            </ng-container>
            
           </button>
        
        </div>
        <p class="text-2xl">you don't have an account <a href="/register"
                class="p-1 w-2 text-white mx-2 rounded bg-amber-500">register</a></p>
    </form>


</div>
